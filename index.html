    <meta charset="utf-8">

    <title>Майдан 2.0</title>
    <meta name="description" content="Диджиталізація найкращих надбань Євромайдану">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

    <!-- TODO: put domain here -->
    <link rel="canonical" href="" />
    <meta property="og:url" content="" />

  <body>
    <header class="jumbotron">
      <h1>Майдан 2.0</h1>
      <p>Діджиталізація надбань Євромайдану</p>
      <p class="social-buttons">
        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="uk" data-count="horizontal">Tweet</a>
        <div class="g-plusone" data-size="medium" data-count="true"></div>
        <div id="fb-root"></div>
        <div class="fb-like" data-send="false" data-layout="button_count" data-width="1" data-show-faces="false" data-action="like"></div>
      </p>
    </header>
    
    <div class="body-wrapper">
      <div id="data-container">
      </div>

      <footer class="jumbotron text-center">
        <div class="container">
          <div class="col-md-6 col-md-offset-3">
            <p>Щоб додати або виправити, пишіть на <span class="nobr"><a href="mailto:maidan.next@gmail.com">пошту</a></span>, або редагуйте прямо на <a href="https://github.com/maidan-next/maidan-2.0/blob/gh-pages/data.json">Ґітхабі</a>.<br />
            </p>
            <p class="text-muted">Вміст та код сторінки можна вважати <a href="https://github.com/maidan-next/maidan-2.0#%D0%9B%D1%96%D1%86%D0%B5%D0%BD%D0%B7%D1%96%D1%8F">громадським надбанням</a>.</p>
            <p>
              <a href="https://github.com/maidan-next/maidan-2.0" class="text-hide github">Github</a>
            </p>
          </div>
        </div>
      </footer>
    </div>
      
    <!-- Стрічка -->
    <a href="http://stfalcon.github.io/euromaidan/" class="em-ribbon" style="position: absolute; left:0; top:0; width: 90px; height: 90px; background: url('http://stfalcon.github.io/euromaidan/img/em-ribbon.png'); z-index: 2013; border: 0;" title="Розмісти стрічку з символікою України і ЄС на своєму сайті!" target="_blank"></a>

    <script src="vendor/js/hogan.min.js"></script>
    <script src="vendor/js/reqwest.min.js"></script>

    <script type="moustache/template" id="sections-template">
    {{#sections}}
      <section>
        <div class="container">
          <div class="col-md-6 col-md-offset-3">
            <h2 class="section-title">{{title}}</h2>
            <ul class="media-list">
            {{#items}}
              <li class="media">
                <div class="pull-left">
                  {{#image}}
                  <img src="{{image}}" class="media-object img-circle"/>
                  {{/image}}
                  {{^image}}
                  <div class="media-object placeholder"></div>
                  {{/image}}
                </div>
                <div class="media-body">
                  <h3 class="media-heading">
                  {{#link}}
                    <a href="{{link}}">{{title}}</a>
                  {{/link}}
                  {{^link}}
                    {{title}}
                  {{/link}}
                  </h3>
                  {{#description}}
                  <p>{{description}}</p>
                  {{/description}}
                </div>
              </li>
            {{/items}}
            </ul>
          </div>
        </div>
      </section>
    {{/sections}}
    </script>

    <script src="scripts/main.js"></script>

  </body>
</html>
